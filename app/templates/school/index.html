{% extends 'includes/layout.html' %}

{% block body %}
<section id="school-articles">
  <div class="container">
    <h1 class="page-title">42Tokyo</h1>
    <div class="article-list">
      {% for post in posts %}
      <div class="article-card">
        <p>{{ post.created_on|format_date }}</p>
        <h2><a href="{{ url_for('school_bp.detail', post_id=post.id) }}">{{ post.title }}</a></h2>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
