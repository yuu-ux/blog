{% extends 'includes/layout.html' %}

{% block body %}
<div class="flex items-center justify-center bg-gray-100" style="height: 90vh;">
  <div class="w-full max-w-md p-8 bg-white rounded shadow-md">
    <form action="{{ url_for('login_bp.index') }}" method="POST" class="space-y-4">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">ユーザー名</label>
        <input type="text" name="name" id="name"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">パスワード</label>
        <input type="password" name="password" id="password"
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
      </div>

      <div>
        <button type="submit"
          class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
          ログイン
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
